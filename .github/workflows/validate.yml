name: Validate Bridge

on:
  pull_request:
    paths:
      - 'bridge/**'
      - 'build/**'
      - 'package.json'
  push:
    branches: [main]
    paths:
      - 'bridge/**'
      - 'build/**'
      - 'package.json'

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Validate YAML against schema
        run: npm run validate

      - name: Build JSON output
        run: npm run build
